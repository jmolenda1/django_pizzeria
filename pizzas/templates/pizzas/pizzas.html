{% extends "pizzas/base.html" %}
{% block title %}
Pizza List Page | Papa John's Pizzeria
{% endblock %}
{% block content %}

<p>
    <font face="Optima" size="20px" color="000000 "> Please select from our delicious list of pizzas </font>
    <img src="static/images/Pizzeria Logo.jpg">
</p>

{% for pizza in pizzas %}
<a href="{% url 'pizzas:pizza' pizza.id %}">
{{ pizza }}
</a>
<br>
{% endfor %}
<br>
<img src="static/images/Hawaiian_pizza.jpg">

{% endblock content %}
